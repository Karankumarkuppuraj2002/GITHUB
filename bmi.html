<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h3>BMI(body mass index) caluclator</h3>
            <div class="content">
                <div class="input">
                    <label>Height(cm)</label>
                    <input type="number" id="height">
                </div>
                <div class="input">
                    <label>Weight(kg)</label>
                    <input type="number" id="weight">
            </div>
            <button id="calculate">Caluclate Bmi</button>
        </div>
        <div class="result">
            <h5>your bmi is</h5>
            <div class="bmi" id="result">00.00</div>
            <p class="comment"></p>
        </div>
        <hr>
        <h6>
            underweight :Bmi is less than 18.5<br>
            normal Weight: Bmi betweeb 18.5 and 24 <br>
            overweight:bmi between 25 and 29.9 <br>
            obese:bmi above 30
        </h6>
        </div>
    </div>
    <script src="bmi.js"></script>
</body>
</html>
